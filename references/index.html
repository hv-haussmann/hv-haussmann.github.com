---
layout: default
title: Referenzen
---
<h2>Einige unserer Referenzobjekte in Berlin</h2>

<ul class="entries list-grid">
  {% for post in site.posts %}
  {% assign mod = forloop.index|modulo:4 %}
 
  <li {% if mod == 0 %} class="last" {% endif %}>
      <img src="{{ post.image }}" />
      <h3>{{ post.title }}</h3>
  </li>
 
  {% endfor %}
</ul>
